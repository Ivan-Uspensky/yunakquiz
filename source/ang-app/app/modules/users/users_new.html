<h1>Sign up</h1>
<form>
  <p>
    Username: <br/>
    <input type="text" name="username"/>
  </p>
  <p>
    First Name <br/>
    <input type="text" name="first_name"/>
  </p>
  <p>
    Last Name: <br/>
    <input type="text" name="last_name"/>
  </p>
  <p>
    Password <br/>
    <input type="password" name="password"/>
  </p>
  <p>
    Confirm password: <br/>
    <input type="password" name="confirm_password"/>
  </p>

  <button>Submit</button>
</form>
